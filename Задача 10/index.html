    <h1><strong>&#171Странные&#187 буквы</strong></h1>

    <p>В современном русском языке не склоняются:</p>
    <ul>
        <li>инициальные аббревиатуры (составленные из первых букв слов), кончающиеся <b>гласным</b>,например:
            <abbr title="Московский государственный университет">МГУ</abbr>,
            <abbr title="Открытое акционерное общество">ОАО</abbr>; </li>
        <li><b>заимствованные</b>аббревиатуры, кончающиеся на
            <em>твёрдым согласным,</em>например:
            <abbr title="Maschinenfabrik Augsburg-Nürnberg AG">MAN</abbr> ;</li>
    </ul>
